<!DOCTYPE html>
<!--HTML5문서를 선언하는 구문-->
<!--생략가능하지만 하위호환성을 위해 작성할 것을 권장-->
<html lang="ko"> <!--html 사용언어 : ko(한국어)-->
<head>
    <meta charset="UTF-8">
    <!--meta : HTML문서(웹페이지)에 관한 정보(표시방식, 제작자, 내용, 키워드)를 검색 엔진이나 브라우저에 제공-->
    <!--charset : 문자 인코딩 방식(UTF-8)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--name : 검색 엔진 등에 제공하기 위한 정보의 종류(메타데이타)-->

    <!--viewpott :화면상 표시 영역 미디어퀴리로 
    반응형 웹으로 제작하더라도 모바일기기에서 제대로 작동하지 않음-->

    <!--content : name의 속성값을 제공-->

    <!--width=device-width : 웹페이지 크기가 모니터의 
        실제 크기를 따라 가도록 만든 설정, 모니터, 스마트폰 등의 화면에 맞는 비율로 출력, width(가로의 길이) -->

    <!--initial-scale=1.0 : 보여지는 화면에 줌 정도를 1배율로 설정, 스마트폰에서'만' 효과가 있다.-->    

    <title>HTML시작2</title>
</head>

<body><!--<>안에 들어간 것을 모두 태그라고 한다. 태그는 대부분 여는 태그와 닫는 태그가 있어야 한다.-->
   <h2>front-end</h2>
   <h3>HTML,CSS,JS</h3>
   <p>HTML은 HyperText Markup Language 약자</p>
   <p>HyperText는 기존 Text와 달리 비순차적이고, 정보를 담은 문서를 의미한다.</p>
   <p>MarkupLanguage는 태그로 구성된 언어</p>
</body>
</html>
