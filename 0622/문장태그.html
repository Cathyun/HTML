<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문장태그</title>
</head>
<body>

    텍스트는 body태그 안에서 특별한 태그 없이 입력할 수 있지만 단락을 사용하지 않으면 
    전체가 연결되어서 한줄로 표시된다. 

    <!-- 단락으로 나누는 방법(p) -->
    <p>텍스트는 body태그 안에서 특별한 태그 없이 입력할 수 있지만 </p>
    <p>단락을 사용하지 않으면 </p>
    <p>전체가 연결되어서 한줄로 표시된다. </p>
    <p>paragraph : p태그</p>
    <p>하나의 문단을 의미하는 태그</p>

    <!-- 줄간격없이 내용을 넣는 방법(br) -->
    텍스트는 body태그 안에서 특별한 태그 없이 입력할 수 있지만 <br>
    단락을 사용하지 않으면 <br>
    전체가 연결되어서 한줄로 표시된다. <br>

    <br>
    braking<br>
    줄바꿈 태그
</body>
</html>
